<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>Dice Roller</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="icon" type="image/png" href="images/icon.png" />

    <script type="text/javascript">

        function diceRoll()
        {

            var numberRolls = document.burnNum.numRolls.value;


            if (numberRolls > 100 || numberRolls < 1)
            {
                numberRolls = 50;
                alert("The number of rolls entered is invalid. The number of rolls has been set to 50.");
            }


            for (var rollCount = 0; rollCount < numberRolls; rollCount++)
            {
                var dice1Num = parseInt((Math.random() * 6) + 1);     //create a random integer between 1 and 6
                var dice2Num = parseInt((Math.random() * 6) + 1);

                var d1Image = document.getElementById("dice1Start");   //this attaches the image to the div, dice1.
                d1Image.src = "images/" + dice1Num + ".png"    //changes the starting dice image to the final dice1Num number which cordinates to the name of the image file

                var d2Image = document.getElementById("dice2Start");    //this attaches the image to the div, dice2
                d2Image.src = "images/" + dice2Num + ".png"    //changes the starting dice image to the final dice1Num number which cordinates to the name of the image file

                var diceSum = dice1Num + dice2Num;
                document.getElementById("lastRoll").innerHTML = "Last Roll = " + diceSum;    //changes the paragraph with the lastRoll id to the final diceSum.
            }
        }
    </script>
</head>

<body>
    <p1 class="info">
        Frank Kreutzer <br>
        IT 130 <br>
        Assignment 6 <br>
        <a href="http://studentweb.cdm.depaul.edu/~fkreutze/assignment-3/assignment3.html"> Go to the Index Page </a>
    </p1>

    <h1>Click the button to roll two dice!</h1>

    <img id="dice1Start" src="images/pre-roll.png" alt="Dice with question marks.">
    <img id="dice2Start" src="images/pre-roll.png" alt="Dice with question marks.">


    <form name="burnNum">
        <p>How many rolls to burn? (1-100) <input type="number" name="numRolls"></p>
        <p><input type="button" value="Roll!" name="btnSubmit" onClick="diceRoll()"></p>
    </form>
    <p id="lastRoll">Last Roll =  0</p>

</body>
</html>
